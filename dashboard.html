<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h2>Welcome, <span id="userDisplay"></span>!</h2>
  <p>Credits: <span id="creditDisplay"></span></p>

  <h3>Deposit Credits (GCash)</h3>
  <input type="text" id="gcashRef" placeholder="GCash Ref #">
  <input type="number" id="depositAmount" placeholder="Amount">
  <button onclick="depositCredits()">Submit Deposit</button>

  <h3>Withdraw Credits</h3>
  <input type="number" id="withdrawAmount" placeholder="Amount">
  <button onclick="withdrawCredits()">Submit Withdraw</button>

  <h3>Create Room</h3>
  <input type="text" id="roomName" placeholder="Room Name">
  <input type="number" id="roomBet" placeholder="Bet Amount">
  <button onclick="createRoom()">Create Room</button>

  <h3>Available Rooms</h3>
  <ul id="roomList"></ul>

  <h3>Transaction History</h3>
  <ul id="historyList"></ul>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
